name: API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Newman
        run: npm install -g newman

      - name: Copy Postman collection
        run: |
          mkdir -p ./postman
          cp "postman.json" ./postman/

      - name: Create environment file
        run: |
          cat > ./postman/environment.json << EOL
          {
            "name": "Test Environment", 
            "values": [
              {
                "key": "base_url",
                "value": "http://localhost:3001",
                "enabled": true
              }
            ]
          }
          EOL

      - name: Install and start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: "5.0"
          mongodb-replica-set: test-rs

      - name: Start API server
        run: |
          npm start > api.log 2>&1 &
          sleep 10
          cat api.log
        env:
          PORT: 3001
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'dev-secret' }}
          MONGODB_URI: mongodb://localhost:27017/test_db

      - name: Run Postman tests with Newman
        run: newman run ./postman/postman.json -e ./postman/environment.json --bail

      - name: Stop API server
        if: always()
        run: pkill -f "node" || true
